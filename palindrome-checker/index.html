<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&opsz@20&icon_names=check,close&display=block"
      rel="stylesheet"
    />
  </head>
  <body class="flex-centerer">
    <header class="container flex-centerer" id="header-el">
      <div id="header-img-wrapper">
        <div id="header-img-frame">
          <img src="https://i.ibb.co/67WMG0vk/girafarig.png" id="header-img" />
        </div>
      </div>
      <h1 id="heading">is it a palindrome tho?</h1>
    </header>
    <main class="container flex-centerer" id="main-el">
      <div id="input-wrapper">
        <input id="text-input" />
      </div>
      <button id="check-btn">
        <span id="check-btn-inside">check</span>
      </button>
    </main>
    <section class="container" id="result-container">
      <div class="flex-centerer">
        <span class="material-symbols-outlined"></span>
        <p id="result"></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
